name: Test Output Input

on:
  workflow_dispatch:

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        stage: [ 'dev', 'uat' ]
    environment: ${{ matrix.stage }}
    steps:
      - run: echo ${{ vars.FRUIT }}
  test:
    needs: [ check ]
    name: Test
    strategy:
      matrix:
        stage: [ 'dev', 'uat' ]
    uses: ./.github/workflows/output-input.yaml
    with:
      environment: ${{ matrix.stage }}
      value-overrides: |
        env=${{ matrix.stage }}
        fruit=${{ vars.FRUIT }}
        fruit2=${{ vars[matrix.stage].FRUIT }}
